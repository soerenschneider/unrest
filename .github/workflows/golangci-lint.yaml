---
name: golangci-lint

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.1

      - uses: actions/setup-go@v6
        with:
          go-version: '1.26'
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: "latest"
          args: "--timeout=30m"
